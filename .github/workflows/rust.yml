name: Rust

on:
  workflow_dispatch:
    # Optional: You can define inputs here if needed
    inputs:
      build_reason:
        description: 'Reason for manual build'
        required: false
        default: 'Manual trigger'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools gcc-multilib
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        target: i686-unknown-linux-musl
        cache: true
    - name: Build i386 Binary
      run: cargo build -p melbi-cli --release --verbose --target i686-unknown-linux-musl --bin melbi-cli
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust-binary
        path: target/*/release/melbi
      
